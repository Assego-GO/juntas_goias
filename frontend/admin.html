<![CDATA[<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Juntas Goiás</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 960px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Painel Administrativo</h1>

        <div class="card">
            <div class="card-header">
                Demandas Recebidas
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Idade</th>
                            <th>Município/CEP</th>
                            <th>Moradia</th>
                            <th>Violência</th>
                            <th>Descrição</th>
                            <th>Perigo Agora</th>
                            <th>Urgência</th>
                            <th>Crianças/Idosas</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="demandas-table-body">
                        <!-- Demandas serão carregadas aqui via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Serviços Cadastrados
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Serviço</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="servicos-table-body">
                        <!-- Serviços serão carregados aqui via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para carregar demandas
            function loadDemandas() {
                $.ajax({
                    url: '../backend/admin_api.php?action=get_demandas',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        let html = '';
                        data.forEach(function(demanda) {
                            html += `<tr>
                                <td>${demanda.id}</td>
                                <td>${demanda.faixa_idade || 'N/I'}</td>
                                <td>${demanda.municipio_form || 'N/I'}</td>
                                <td>${demanda.moradia || 'N/I'}</td>
                                <td>${demanda.violencia || 'N/I'}</td>
                                <td>${demanda.descricao || 'Nenhuma'}</td>
                                <td>${demanda.perigo_agora || 'N/I'}</td>
                                <td>${demanda.nivel_urgencia || 'N/I'}</td>
                                <td>${demanda.criancas_idosas || 'N/I'}</td>
                                <td>${demanda.data_envio}</td>
                            </tr>`;
                        });
                        $('#demandas-table-body').html(html);
                    },
                    error: function(xhr, status, error) {
                        console.error("Erro ao carregar demandas:", status, error);
                        $('#demandas-table-body').html('<tr><td colspan="10">Erro ao carregar demandas.</td></tr>');
                    }
                });
            }

            // Função para carregar serviços
            function loadServicos() {
                $.ajax({
                    url: '../backend/admin_api.php?action=get_servicos',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        let html = '';
                        data.forEach(function(servico) {
                            html += `<tr>
                                <td>${servico.id}</td>
                                <td>${servico.nome_servico}</td>
                                <td>${servico.descricao}</td>
                            </tr>`;
                        });
                        $('#servicos-table-body').html(html);
                    },
                    error: function(xhr, status, error) {
                        console.error("Erro ao carregar serviços:", status, error);
                        $('#servicos-table-body').html('<tr><td colspan="3">Erro ao carregar serviços.</td></tr>');
                    }
                });
            }

            loadDemandas();
            loadServicos();
        });
    </script>
</body>
</html>]]>
